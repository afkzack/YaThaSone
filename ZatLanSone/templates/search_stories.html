<!DOCTYPE html>
<html lang="en">
<head>
  <title>YaThaSone</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>

<body style="font-family:sans-serif;
    background:rgb(27,27,28);
    color:#ffffff;font-family: georgia,garamond,serif;">
    
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/stories/">Go Back to Stories</a>
    <form class="d-flex" method="POST" action="{% url 'search-stories' %}">
        {% csrf_token %}
      <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" name="searched">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<div style="text-align:center;margin-top:20px;">


{% if searched %}

<h2>You Search For {{searched}}...</h2>

{% for s in stories %}

<div class="stories" style="width:126px;height:190px;border-radius:3px;margin-left:5px;float:left;margin-bottom:55px;margin-top:5px;">
    <a href="{% url 'episode' s.id %}"><img src="{{s.image.url}}" class="rounded" alt="stories" style="width:126px;height:150px;border-radius:3px;padding:5px;"></a>
    <a href="{% url 'episode' s.id %}" style="text-decoration:none;"><h5 class="text-center" style="color:#ffffff;padding-top:2px;">{{s.name}}</h5></a>
</div>

{% endfor %}


{% else %}


<h2>Search For Stories?</h2>

   

{% endif %}

 
</div>

</body>
</html>
